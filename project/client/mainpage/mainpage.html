<template name="mainpage">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
    {{#if currentUser}}
        <div id="global-container" class="list-group">
        
        </div>
        {{>globalTalks}}
        {{>myTalks}}
    {{else}}
        <h2 id="not-authorized">You must sign in to view this page.</h2>
    {{/if}}
</template>

<template name="globalTalks">
    <h2 id="suggested-header">Global Talks</h2>
    <div class="wrapper">
        <div id="suggested-container" class="list-group">
            {{#each global_talks}}
                <div class="list-group-box"
                     data-toggle="tooltip" data-placement="right" title="{{this.description}}">
                    <a id="{{this._id.valueOf}}" class="list-group-item suggested-article">
                        <h4 class="list-group-item-heading">{{this.title}}</h4>
                        <p class="list-group-item-text">{{this.source}}</p>
                    </a>
                </div>
                <script>
                    $(document).ready(function () {
                        $('[data-toggle="tooltip"]').tooltip();
                    });
                </script>
            {{/each}}
        </div>
    </div>
</template>

<template name="talkListItem">
<!-- TODO change this.x -->
	<div class="list-group-box" data-toggle="tooltip" data-placement="right" title="{{this.description}}">
        <a id="{{this._id.valueOf}}" class="list-group-item suggested-article">
            <h4 class="list-group-item-heading">{{this.title}}</h4>
            <p class="list-group-item-text">{{this.source}}</p>
        </a>

    </script>
