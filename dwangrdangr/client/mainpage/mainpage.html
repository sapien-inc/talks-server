<template name="mainpage">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
    {{#if currentUser}}
        <!--<h2 id="news-feed-header">Home Page</h2>-->
        {{>suggestedArticles}}
        {{>trending}}
        {{>hotSites}}
    {{else}}
        <h2 id="not-authorized">You must sign in, in order to view this page.</h2>
    {{/if}}
</template>

<template name="suggestedArticles">
    <h2 id="suggested-header">SUGGESTED ARTICLES</h2>
    <div class="wrapper">
        <div id="suggested-container" class="list-group">
            {{#each suggested_articles}}
                <div class="list-group-box"
                     data-toggle="tooltip" data-placement="right" title="{{this.summary}}">
                    <a id="{{this._id.valueOf}}" class="list-group-item suggested-article">
                        <h4 class="list-group-item-heading">{{this.title}}</h4>
                        <p class="list-group-item-text">{{this.source}}</p>
                        {{#if currentUser}}
                            <a value="{{this._id.valueOf}}" class="glyphicon glyphicon-heart feed-heart"
                               style="color:{{buttonStyle this._id.valueOf}}; text-decoration:none;">
                            </a>
                        {{/if}}
                    </a>
                </div>
                <script>
                    $(document).ready(function () {
                        $('[data-toggle="tooltip"]').tooltip();
                    });
                </script>
            {{/each}}
        </div>
    </div>
</template>

<template name="trending">
    <h1 id="trending-topics-header"> TRENDING TOPICS </h1>
    <hr class="news-feed-divider trending-divider">
    <ul id="topics-container" class="list-inline">
        {{#each trending_topics}}
            <li class="list-group-item news-feed-trend trending-topic" value="{{this.topic}}"> #{{this.topic}} </li>
        {{/each}}
    </ul>
    <ul id="topics-container-2" class="list-inline">
        {{#each trending_topics}}
            <li class="list-group-item news-feed-trend trending-topic" value="{{this.topic}}"> #{{this.topic}} </li>
        {{/each}}
    </ul>
</template>

<template name="hotSites">
    <h1 id="hot-sites-header"> HOT SITES </h1>
    <hr class="news-feed-divider sites-divider">
    <ul id="sites-container" class="list-inline">
        {{#each hot_sites}}
            <li class="list-group-item news-feed-trend hot-site"
                value="{{this.brand}}"> {{this.brand.toUpperCase}} </li>
        {{/each}}
    </ul>
</template>
