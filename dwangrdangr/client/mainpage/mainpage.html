<template name="mainpage">
  <div id="article-suggestions" class="container-fluid">
    <div class="row">
      <div id="suggested-container" class="col-sm-4">
        {{>suggestedArticles}}
      </div>
      <div class="col-sm-4">
        {{>mainArticle}}
      </div>
    </div>
  </div>
</template>

<template name="suggestedArticles">
  <div class="container" id="article-list">
    <h2 id="suggested-header">Suggested Articles</h2>
    <div class="list-group">
      {{#each suggested_articles}}
        <a id="{{this.url}}" class="list-group-item">{{this.title}}</a>
      {{/each}}
    </div>
  </div>
</template>

<template name="mainArticle">
    <h3 class="article-title">{{current_title}}</h3>
    <div class="container" id="article-body">
      <p class="main-article">
          {{#if database_updated}}
            {{{article_body}}}
          {{else}}
            {{>spinner}}
          {{/if}}
      </p>
    </div>
</template>
