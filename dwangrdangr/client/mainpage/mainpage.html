<template name="mainpage">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    {{#if currentUser}}
        <!--<div id="article-suggestions" class="container-fluid">-->
                    {{>suggestedArticles}}
        <!--</div>-->
    {{else}}
        <h2 id="not-authorized">You must sign in, in order to view this page.</h2>
    {{/if}}
</template>

<template name="suggestedArticles">
        <h2 id="suggested-header">Suggested</h2>
  <div class="wrapper">
        <div id="suggested-container" class="list-group">
            {{#each suggested_articles}}
                <div class="list-group-box"
                     data-toggle="tooltip" data-placement="right" title="{{this.summary}}">
                    <a id="{{this._id.valueOf}}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{this.title}}</h4>
                        <p class="list-group-item-text">{{this.source}}</p>
                    </a>
                    <a value="{{this._id.valueOf}}" class="glyphicon glyphicon-heart feed-heart"
                       style="color:{{buttonStyle this._id.valueOf}}">
                    </a>
                </div>
            <script>
                $(document).ready(function(){
                    $('[data-toggle="tooltip"]').tooltip();
                });
            </script>
            {{/each}}
        </div>
    </div>
</template>
